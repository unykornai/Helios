[build]
  command = "python freeze.py"
  publish = "build"

[build.environment]
  PYTHON_VERSION = "3.11"

[[redirects]]
  from = "/api/*"
  to = "/api-disabled"
  status = 404

[build.processing]
  # Netlify post-processing (bundling/minification) can break modern JS/CSS and
  # cause production-only blank pages. We ship pre-built assets from `freeze.py`.
  skip_processing = true

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; img-src 'self' https://www.images-apmex.com https://fonts.gstatic.com data:; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' https://d3js.org; connect-src 'self' https://api.elevenlabs.io"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
# Referral link rewrites  /enter/kenny  /enter/index.html (200 = rewrite, not redirect)
[[redirects]]
  from = "/enter/*"
  to = "/enter/index.html"
  status = 200

[[redirects]]
  from = "/join/*"
  to = "/join/index.html"
  status = 200

[[redirects]]
  from = "/activate/*"
  to = "/activate/index.html"
  status = 200
