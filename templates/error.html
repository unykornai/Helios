{% extends "base.html" %}
{% block title %}{{ code }} — Helios{% endblock %}

{% block content %}
<section style="min-height: 60vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 4rem 2rem;">
    <div>
        <div style="font-size: 5rem; margin-bottom: 1rem; opacity: 0.3;">☀</div>
        <h1 style="font-size: 4rem; font-weight: 800; color: var(--gold); margin: 0;">{{ code }}</h1>
        <p style="font-size: 1.25rem; color: var(--text-secondary); margin-top: 1rem; max-width: 480px;">
            {{ message }}
        </p>
        <a href="/" style="display: inline-block; margin-top: 2rem; padding: 0.75rem 2rem; background: var(--gold); color: var(--bg-primary); border-radius: 8px; font-weight: 600; text-decoration: none; transition: opacity 0.2s;">
            Return to Protocol
        </a>
    </div>
</section>
{% endblock %}
